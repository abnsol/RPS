<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play RPS</title>
    <link  href="style.css" rel="stylesheet">
    <script defer src="main.js"></script>    
</head>

<body>
    <p>Let's play rock paper scissor</p>
    <p id="rounds"></p>
    <div id="container">
    <div id="scoreboard">
        <div id="compScoreDiv">
            <span id="compScoreLabel">Computer Score</span>
            <span id="compScore">0</span>
        </div>
        <span> - </span>
        <div id="humanScoreDiv">
            <span id="humanScoreLabel">Human Score</span>
            <span id="humanScore">0</span>
        </div>
    </div>

    <div id="btns">
    <button id="rock">rock</button>
    <button id="paper">paper</button>
    <button id="scissor">scissor</button>
    </div>

    <div id="roundWinner"></div>
    <div id="gameOver"></div>
    </div>
</body>
</html>
